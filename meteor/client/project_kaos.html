<head>
  <title>kaos connected</title>
</head>

<body>
	{{> main}}
</body>

<template name="friend">
   <li>{{text}}</li>
</template>

<template name="main">
	<div class="container">
		<header>
			<h1>Project Kaos</h1>
			{{#if userLoggedIn}}
				{{> loginButtons}}
			{{/if}}
		</header>

		{{#if userLoggedIn}}
			{{#if connectionSet}}
				<button id="disconnect">Disconnect</button><br>
				<ul>
				{{#each userMessages}}
				<li><b>{{from}}:</b> {{message}}</li>
				{{/each}}
				</ul>
				{{> sendForm}}
			{{else}}
				{{> connectionForm}}
			{{/if}}
		{{else}}
			{{> loginButtons}}
		{{/if}}
	</div>
</template>

<template name="connectionForm">
<form class="new-connection">
	<input type="text" name="server" placeholder="Server"/><br>
	<input type="text" name="nick" placeholder="Nick"/><br>
	<input type="text" name="channel" placeholder="Channel"/><br>
	<button id="submitConnection">Submit</button>
</form>
</template>

<template name="sendForm">
<form class="send-message">
	<input type="text" name="message" placeholder="Type your message here"/>
</form>
</template>
