<head>
  <title>kaos connected</title>
</head>

<body>
	{{> main}}
</body>

<template name="friend">
   <li>{{text}}</li>
</template>

<template name="main">
	<div class="container">
		<header>
			<h1>Friends Online</h1>
			<!--add friends form-->
			<form class ="new-friend">
				<input type="text" name="text" placeholder="Type to add new friends" />
			</form>
		</header>

		{{#if userLoggedIn}}
			<ul>
				{{#each friends}}
					{{> friend}}
				{{/each}}
			</ul>
		{{else}}
		{{> loginButtons}}
		{{/if}}
	</div>
</template>
